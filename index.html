<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="l.css">
    <script src="l.js" defer></script>
</head>

<body>
    <div class="mainContainer">
        <div id="title" class="inner1"></div>
        <audio id="audio"></audio>
        <div id="time" class="inner2"> 00:00 / 00:00</div>
        <div id="bar">
            <div id="innerbar"></div>
        </div>
        <div id="play1" class="inner4">
            <button id="backward"><i class="fa-solid fa-backward-fast"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="forward"><i class="fa-solid fa-forward-fast"></i></button>
        </div>
        <div> <input type="range" value=0 min=0 max=100 step=1 id="range"> </div>
    </div>
</body>

</html>
